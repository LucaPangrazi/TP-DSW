<div class="wrapper">
    <div class="col-lg-4 offset-lg-4">
        <div class="card bg-light mb-3" style="max-width: 25rem;">
          <div class="card-header text-center">Login</div>
          <div class="card-body">     
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="userName" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
            <label>password</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()"  routerLink="/home">Aceptar</button>
        </div>
        <p class="mt-3">No tienes cuenta? <a routerLink="/register">Registrar</a></p>
    </div>
</div>
</div>
    </div>
