<ng-container *ngIf="showNavbar">
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">Cine</a>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <form class="d-flex ms-auto" *ngIf="searchForm" [formGroup]="searchForm">
          <input formControlName="search" class="form-control me-sm-2" type="text" placeholder="Search">
        </form>
      </div>
    </div>
  </nav>
</ng-container>
