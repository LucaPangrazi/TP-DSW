<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
  <div class="title">
    <h4>Listado de sucursales/h4>
      <button type="button" class="btn btn-light" routerLink="add">Agregar Sucursal</button>



      <table *ngIf="listSucursales.length >0" class="table table-hover">
        <thead>
          <tr>
          <tr class="table-primary">
            <th scope="col">Nombre</th>
            <th scope="col">Localidad</th>
            <th scope="col">Email</th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listSucursales" class="table-light">
            <td>{{item.nombre}}</td>
            <td>{{item.localidad}}</td>
            <td>{{item.email}}</td>

            <td>
              <button routerLink="edit/{{ item.id}}" type="button" class="btn btn-dark btn-sm">Editar</button>
              <button (click)="deleteSucursal(item.id!)" type="button"
                class="btn btn-danger btn-sm ms-2">Borrar</button>

            </td>

          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listSucursales.length == 0">No hay sucursales para mostrar</h5>
