<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
  <div class="title">
    <h4> PELICULAS </h4>
    <button type="button" class="btn btn-light" routerLink="/add">Agregar Pelicula</button>
  </div>
  <br>
  <table *ngIf="listMovies.length > 0" class="table table-primary">
    <thead>
      <tr>
        <th scope="col">ID</th>
          <th scope="col">TITULO</th>
          <th scope="col">DESCRIPCION</th>
          <th scope="col">GENERO</th>
          <th scope="col">CLASIFICACION</th>
          <th scope="col">FORMATO</th>
          <th scope="col">DURACION</th>
          <th scope="col">IMAGEN</th>
          <th scope="col"></th>
      </tr>

    </thead>
    <tbody>

      <tr *ngFor="let item of listMovies" class="table-light">
        <td>{{ item.id_movie }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.genre }}</td>
        <td>{{ item.clasification }}</td>
        <td>{{ item.format }}</td>
        <td>{{ item.durationMin }}</td>
        <td>{{ item.imageUri }}</td>
        <td>
          <button [routerLink]="['/edit', item.id_movie]" type="button" class="btn btn-dark btn-sm">Editar</button>
          <button (click)="deleteMovie(item.id_movie!)" type="button" class="btn btn-danger btn-sm ms-2">Borrar</button>
        </td>

      </tr>

    </tbody>
  </table>
  <h5 *ngIf="listMovies.length == 0"> No hay peliculas cargadas</h5>
</div>
