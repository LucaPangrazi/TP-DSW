<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-1">
  <div class="col-lg-4 offset-lg-4">
    <div class="card bg-light mb-3" style="max-width: 25rem;">
      <div class="card-header text-center">{{operacion}}Agregar sala</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addSala()">
          <!-- <input formControlName="id" type="number" class="form-control" placeholder="ingrese id">
          <span *ngIf="form.get('id')?.hasError('required') && form.get('id')?.touched">
            El campo id es <strong> requerido </strong>
          </span> -->
          <input formControlName="name" type="text" class="form-control mt-2" placeholder="ingrese nombre">
          <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
            El campo nombre es <strong> requerido </strong>
          </span>
          <div class="row mt-2 text-center">
            <div class="col-lg-6">
              <button routerLink="/" type="button" class="btn btn-light">Volver</button>
            </div>
            <div class="col-lg-6">
              <button [disabled]="form.invalid" type="submit" class="btn btn-dark">Aceptar</button>
            </div>

          </div>


        </form>


      </div>
    </div>
  </div>
