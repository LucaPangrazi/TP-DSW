<h2>Formulario de Compra</h2><br>
<form (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="formData.nombre" name="nombre" required><br><br>

  <label for="nombre">Apellido:</label>
  <input type="text" id="apellido" [(ngModel)]="formData.apellido" name="apellido" required><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="formData.email" name="email" required><br><br>
  
  <label for="fecha">Fecha:</label>
  <input type="date" id="fecha" [(ngModel)]="formData.fecha" name="fecha" required><br><br>
  
  <label for="cantidad">Cantidad de Entradas:</label>
  <input type="number" id="cantidad" [(ngModel)]="formData.cantidad" name="cantidad" min="1" required><br><br>
  
  <button type="submit">Generar entrada</button>
</form>
