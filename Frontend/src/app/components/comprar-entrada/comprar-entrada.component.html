<!-- Formulario -->
<form *ngIf="!mostrarResumen" (ngSubmit)="verResumen()">
  <label for="email">Ingrese email donde se enviará el QR:</label>
  <input
    type="email"
    id="email"
    [(ngModel)]="formData.email"
    name="email"
    required
    placeholder="ejemplo@correo.com"
  />
  <br /><br />

  <label for="cantidad">Cantidad de Entradas:</label>
  <input
    type="number"
    id="cantidad"
    [(ngModel)]="formData.cantidad"
    name="cantidad"
    min="1"
    required
  />
  <br /><br />

  <button type="submit">Ver Resumen</button>
</form>

<!-- Resumen -->
<div *ngIf="mostrarResumen">
  <h2>Resumen de la Compra</h2>
  <p><strong>Película:</strong> {{ resumenCompra?.pelicula }}</p>
  <p><strong>Fecha:</strong> {{ resumenCompra?.fecha }}</p>

  <!-- Asientos seleccionados -->
  <p *ngIf="hasAsientosSeleccionados()">
    <strong>Asientos Seleccionados:</strong>
  </p>
  <ul *ngIf="hasAsientosSeleccionados()">
    <li *ngFor="let asiento of resumenCompra?.asientos">
      Fila: {{ asiento.fila +1 }}, Columna: {{ asiento.columna +1 }}
    </li>
  </ul>
  <p *ngIf="!hasAsientosSeleccionados()">No se seleccionaron asientos.</p>

  <button (click)="confirmarCompra()">Confirmar Compra</button>
</div>
